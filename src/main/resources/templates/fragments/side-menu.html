<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="sideMenu">
    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li >
                        <a href="index.html"><i class="menu-icon fa fa-laptop"></i>Admin Dashboard </a>
                    </li>
                    <li class="menu-title">Monitor</li><!-- /.menu-title -->
                    <li sec:authorize-url="/user/*" class="menu-item-has-children dropdown">

                        <a sec:authorize="hasRole('ROLE_Admin')" herf="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-cogs"></i>User</a>
                        <ul class="sub-menu children dropdown-menu">
<!--                            @{'/user/createUser'}-->
<!--                            @{'/user/userList'}-->
                            <li><i class="fa fa-puzzle-piece"></i><a herf="#" th:href="@{'/user/createUser'}">Create user</a></li>
                            <li><i class="fa fa-puzzle-piece"></i><a herf="#"  th:href="@{'/user/userList'}">User list</a></li>
                        </ul>
                    </li>
                    <li sec:authorize-url="/department/*" class="menu-item-has-children dropdown">
                        <a sec:authorize="hasRole('ROLE_Admin')" herf="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-table"></i>Department</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="fa fa-table"></i><a herf="#" th:href="@{'/department/departmentList'}">Department List</a></li>
                            <li><i class="fa fa-table"></i><a herf="#" th:href="@{'/department/createDepartment'}">Create Department</a></li>


                        </ul>
                    </li>
                    <li class="menu-item-has-children dropdown">
                        <a  class="dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-cogs"></i>Questions</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li sec:authorize="hasRole('ROLE_Admin')" ><i class="fa fa-puzzle-piece"></i><a  th:href="@{'/question/createQuestion'}">create question</a></li>
                            <li sec:authorize="hasRole('ROLE_Admin')"><i class="fa fa-table"></i><a  herf="#" th:href="@{'/question/questionList'}">Question List</a></li>
                            <li sec:authorize="hasRole('ROLE_Teacher')"><i class="fa fa-table"></i><a  herf="#" th:href="@{'/answerpage/teacherpage'}">Teacher Question</a></li>
                            <li sec:authorize=" hasRole('ROLE_Dean_of_Department') or hasRole('ROLE_head_of_Department') " ><i class="fa fa-table"></i><a  herf="#" th:href="@{'/answerpage/chairedpage'}">Chaired Question</a></li>
                            <li><i class="fa fa-table"></i><a  herf="#" th:href="@{'/answerpage/acceptAnswer'}">student Question</a></li>
                        </ul>
                    </li>



                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside>
</div>

<div layout:fragment="footer-script">
    <script type="text/javascript">

        $(document).ready(function () {
            $(function(){
                // this will get the full URL at the address bar
                var url = window.location.href;

                // passes on every "a" tag
                $('#left-panel').each(function() {
                    // checks if its the same on the address bar
                    if(url == (this.href)) {
                        $(this).closest("li").addClass("active");
                    }
                });
            });

        });
    </script>
</div>

</body>
</html>
