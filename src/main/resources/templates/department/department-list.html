<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div layout:fragment="wrapper">
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Manage Role</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">


                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Department List</strong>
                        </div>
                        <div class="card-body card-block">
                            <div th:replace="fragments/messageAlert :: alert(type=${type}, message=${message})"></div>
                            <div style="width: 100%">

                                <a th:href="@{'/department/createDepartment'}" class="btn btn-primary  btn-sm pull-right" style="float: right;     margin-bottom: 20px">Add Department</a>
                            </div>
                            <div class="table-responsive m-t-40">
                                <table id="region-tbl" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Department Name</th>
                                        <th># of Staff</th>
                                        <th>Description</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="dpt: ${departmentList}">
                                        <td th:text="${dpt.dptName}"></td>
                                        <td th:text="${dpt.dptName}"></td>
                                        <td th:text="${dpt.dptName}"></td>

                                        <td>
                                            <a  class="fa fa-edit btn btn-primary btn-sm "  style="margin-bottom: 20px" th:href="@{'/department/editDepartmenent/'+ ${dpt.dptName}}">Edit</a>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<div layout:fragment="footer-script">
    <script type="text/javascript">

        $(document).ready(function () {
            $('#region-tbl').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'excel'
                ]
            })});
    </script>
</div>
</body>
</html>
