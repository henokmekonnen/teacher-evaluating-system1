<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div layout:fragment="wrapper">
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Manage Department</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">


                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Create Department</strong>
                        </div>
                        <div class="card-body card-block">
                            <form th:action="@{/department/confirmCreateDepartmen}" th:object="${createDepartmentRequestModel}" method="post" enctype="multipart/form-data" class="form-horizontal" id="create-org-frm">
                                <div th:replace="fragments/messageAlert :: alert(type=${type}, message=${message})"></div>
                                <div class="row form-group">


                                    <div class="col-lg-6">
                                        <div class="form-group" >
                                            <label><strong>Department Name</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="departmentName" name="departmentName"
                                                   th:field="*{departmentName}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('departmentName')}"
                                                  th:errors="*{departmentName}">...</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label><strong>Number Of Staff</strong> <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="code"
                                               name="code" th:field="*{numberOfStaff}" required="required" >
                                        <span class="form-error"
                                              th:if="${#fields.hasErrors('numberOfStaff')}"
                                              th:errors="*{numberOfStaff}">...</span>
                                    </div>

                                </div>


                            </div>

                                <div class="row form-group">

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label><strong>Description</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="description"
                                                   name="description" th:field="*{description}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('description')}"
                                                  th:errors="*{description}">...</span>
                                        </div>

                                    </div>


                                </div>
                                <div class="btn pull-right" >
                                    <a  th:href="@{'/dashboard'}" class="btn btn-secondary btn-sm"></i> Cancel</a>
                                    <button type="submit" class="btn  btn-primary btn-sm">
                                        Confirm
                                    </button>

                                </div>

                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
