<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
    </head>

    <body>

        <div>
            <div  th:fragment="alert (type, message)" >
              <div  class="alert alert-dismissable" th:if="${message != null && type != null }" th:classappend="'alert-' + ${type}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>

                  <span th:text="${message}"></span>

              </div>

            </div>


            <div  th:fragment="alert (type, messageList)" >
                <div  class="alert alert-dismissable" th:if="${messageList != null && type != null }" th:classappend="'alert-' + ${type}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>



                     <span th:each="id : ${messageList}" th:for="${'id' + idStat.index}" th:text="{id.id}"/>

                </div>
            </div>
                <script type="text/javascript">
                    $(document).ready(function () {
                        window.setTimeout(function () {
                            $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                                $(this).remove();
                            });
                        }, 15000);

                        window.setTimeout(function () {
                            $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
                                $(this).remove();
                            });
                        }, 15000);
                    });
                </script>

            </div>
        </div>
    </body>

</html>
