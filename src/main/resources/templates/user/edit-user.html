<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div layout:fragment="wrapper">
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Manage User</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">


                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Edit User</strong>
                        </div>
                        <div class="card-body card-block">
                            <form th:action="@{/user/confirmEditUser}" th:object="${editUserRequestModel}" method="POST" enctype="multipart/form-data" class="form-horizontal" id="create-org-frm">
                                <div th:replace="fragments/messageAlert :: alert(type=${type}, message=${message})"></div>
                                <div class="row form-group">


                                    <div class="col-lg-4">
                                        <div class="form-group" >
                                            <label><strong>First Name</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="firstName" name="firstName"
                                                   th:field="*{firstName}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('firstName')}"
                                                  th:errors="*{firstName}">...</span>
                                        </div>
                                    </div>




                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>Last name</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="LastName" name="LastName"
                                                   th:field="*{lastName}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('lastName')}"
                                                  th:errors="*{lastName}">...</span>
                                        </div>

                                    </div>






                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>GrandFatherName</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="grandFatherName"
                                                   name="grandFatherName" th:field="*{grandFatherName}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('grandFatherName')}"
                                                  th:errors="*{grandFatherName}">...</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>Gender</strong> <span class="text-danger">*</span></label>
                                            <select class="form-control" name="gender" required="required"  th:field="*{gender}">
                                                <option value=""> please select gender </option>
                                                <option th:value="FEMALE"  th:text="FEMALE"></option>
                                                <option th:value="MALE"  th:text="MALE"></option>
                                            </select>
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('gender')}"
                                                  th:errors="*{gender}">...</span>
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>Date of Birth</strong> <span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="dateOfBirth"
                                                   name="dateOfBirth" th:field="*{dateOfBirth}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('dateOfBirth')}"
                                                  th:errors="*{dateOfBirth}">...</span>
                                        </div>
                                    </div>
                                    <input  hidden="hidden" type="text" class="form-control" id="usrId"
                                           name="usrId" th:field="*{usrId}" required="required" >
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>Phone Number</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="phoneNumber"
                                                   name="phoneNumber" th:field="*{phoneNumber}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('phoneNumber')}"
                                                  th:errors="*{phoneNumber}">...</span>
                                        </div></div>


                                </div>

                                <div class="row form-group">

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>Email</strong> <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="email"
                                                   name="email" th:field="*{email}" required="required" >
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('email')}"
                                                  th:errors="*{email}">...</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label><strong>Department</strong> <span class="text-danger">*</span></label>
                                            <select class="form-control" name="departmentId" required="required"  th:field="*{departmentId}">
                                                <option value=""> please select department </option>
                                                <option th:each="DepartmentId:${departmentListResult}" th:value="${DepartmentId.dptId}"
                                                        th:text="${DepartmentId.dptName}"></option>
                                            </select>
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('departmentId')}"
                                                  th:errors="*{departmentId}">...</span>
                                        </div></div>
                                    <div class="col-lg-4">

                                        <div class="form-group">
                                            <label><strong>Role In Department</strong> <span class="text-danger">*</span></label>
                                            <select class="form-control" name="usrRoleId" required="required"  th:field="*{usrRoleId}">
                                                <option value=""> please select Role </option>
                                                <option th:each="role:${roleListResult}" th:value="${role.roleId}"
                                                        th:text="${role.roleName}"></option>
                                            </select>
                                            <span class="form-error"
                                                  th:if="${#fields.hasErrors('usrRoleId')}"
                                                  th:errors="*{usrRoleId}">...</span>
                                        </div></div>

                                </div>

                                <div class="btn pull-right" >

                                <a  th:href="@{'/user/userList'}" class="btn btn-secondary btn-sm"></i> Cancel</a>
                                    <button type="submit" class="btn  btn-primary btn-sm">
                                        Confirm
                                    </button>

                                </div>

                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
